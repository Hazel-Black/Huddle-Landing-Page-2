<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<Header>
  <img class="logo" src="images/logo.svg" alt="Huddle Logo">
</Header>
  <main>
    <div class="main-container">
      <div class="hero-container">
        <img class="hero" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="info-container">
        <div class="title">
          <p> Build The Community Your Fans Will Love</p>
        </div>
        <div class="description">
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
        </div>
        <button>Register</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="icon-container">
      <a href="https://www.youtube.com/channel/UCCDWcbyG8rf6TC41EDGD4Rg" target="_blank"><img class="youtube-icon" src="images/youtube-brands (1).svg" alt="YouTube Icon"></a>
      <a href="https://twitter.com/HazelBDev" target="_blank"><img class="twitter-icon" src="images/twitter-brands.svg" alt="Twitter Icon"></a>
      <a href="https://github.com/Hazel-Black" target="_blank"><img class="github-icon" src="/images/github-brands (2).svg" alt="Github Icon"></a>
    </div>
    <div class="attribution-container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </div>
  </footer>
</body>
</html>
